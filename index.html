            position: relative;
        }

        .container {
            max-width: 1200px;

            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* Header Styles */

            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

            font-size: 8rem;
            color: #ff8fab;

            animation: float 3s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .logo:hover {
            transform: scale(1.05);
            color: #ff6b9d;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(2deg); }
            50% { transform: translateY(-5px) rotate(0deg); }
            75% { transform: translateY(-15px) rotate(-2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* Page Styles */
        .page {
            display: none;
            animation: fadeIn 0.5s ease;
            flex: 1;
        }

        .active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }

            justify-content: center;
            align-items: center;

            gap: 25px;
            padding: 20px 0;
            justify-items: center;
        }

    position: relative;

}


        .member-card.special {

        }

        .member-name {

        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
            position: relative;
            z-index: 10;
        }

        .btn {

            color: white;
            border: none;
            border-radius: 30px;

            galleryPhotos.forEach((photo, index) => {

                // Durasi acak

                // Buat jalur yang benar-benar acak dan tidak monoton
                keyframesCSS += `

                        }
                    }
                `;
